<h2>Pre-Test</h2>
<div id="quiz" class="pre-test">
<ul>
<li>Which  statement is NOT a characteristic of the scientific method?</li>
</ul>
<div class="quiz-responses">
<p>
<input type="radio" name="q1" id="reveal1" />
<label for="reveal1" class="response">Experiments have observable and measurable results.</label>
</p>
<p>
<input type="radio" name="q1" id="reveal2" />
<label for="reveal2" class="response">A hypothesis can be scientifically proven to be correct.</label>
</p>
<p>
<input type="radio" name="q1" id="reveal3" />
<label for="reveal3" class="response">Experimental results are reproducible, replicable, and reliable.</label>
</p>
<p>
<input type="radio" name="q1" id="reveal4" />
<label for="reveal4" class="response">The hypothesis can be proven incorrect by observable data.</label>
</p>
</div>
<div class="answersQ1">
<p class="hiddenQ1 wrong" id="hidden1">Sorry, try again.</p>
<p class="hiddenQ1 correct" id="hidden2">Correct. A hypothesis is never proven; the null hypothesis is disproven.</p>
<p class="hiddenQ1 wrong" id="hidden3">Sorry, try again.</p>
<p class="hiddenQ1 wrong" id="hidden4">Sorry, try again.</p>
</div>
